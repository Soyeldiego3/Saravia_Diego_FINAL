<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar por ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h1 class="mb-4 alert alert-info text-center">Buscar por ID</h1>
    <form method="post" action="{% url 'buscar_id' %}" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_buscar" class="form-label">ID a buscar:</label>
            <input type="text" name="id_buscar" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <a href="/" class="btn btn-success">Inicio</a>
</body>
</html>
